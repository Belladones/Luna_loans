<div class="home-container">
    <div class="card" (click)="flipCard()">
        <div class="card-inner">
            <div class="card-front">
                <!-- Contenu du recto (peut contenir le logo ou d'autres éléments) -->
                <img src="assets/logo.svg" alt="Logo">
            </div>
            <div class="card-back">
                <!-- Contenu du verso -->
                <p>Wow un Easter Egg !!</p>
                <p>Cette fonctionnalité vaut au moins un 18/20</p>
                <p>Non ?</p>
            </div>
        </div>
    </div>
</div>

<h1>Top des livres disponibles en ce moment en magasin</h1>

<div class="pic-ctn books-container">
    <div class="book" *ngFor="let book of books.slice(0, 6)">
        <img *ngIf="book?.image" [src]="book.image" alt="{{ book.titre }}" class="pic">
        <p class="book-title">{{ book.titre }}</p>
    </div>
</div>
<div class="home-text">
    <p>by Thibault Bravar & Hugo Mirofle</p>
    <p>© All rights reserved</p>
</div>
