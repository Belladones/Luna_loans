<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>CONTACTEZ</span>
            <span>NOUS</span>
          </div>
          <div class="app-contact">CONTACT INFO : BRAVAR - MIROFLE</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <form (submit)="onSubmit()">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="EMAIL" type="email" id="email" [(ngModel)]="contact.email" name="email" required>
              </div>
              <div class="app-form-group message">
                <textarea class="app-form-control" placeholder="MESSAGE" id="message" [(ngModel)]="contact.message" name="message" required></textarea>
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button" type="submit">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-contact-modal #modal [contactData]="contact"></app-contact-modal>
